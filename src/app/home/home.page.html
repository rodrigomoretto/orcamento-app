<ion-header>
  <ion-toolbar>
    <ion-title>
      Or√ßamentos
    </ion-title>
    <ion-button slot="end">
        <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let orcamento of orcamentos">
      <p>Data: {{ orcamento.data | date: 'dd/MM/yyyy' }}</p>
      <p>Vendedor: {{ orcamento.vendedor.nome }}</p>
      <p>Cliente: {{ orcamento.cliente.nome }}</p>
    </ion-item>
  </ion-list>

</ion-content>
