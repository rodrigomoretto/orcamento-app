<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" (click)="voltaOrcamento()">
        <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Vendedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vendedor of vendedores" (click)="selecionaVendedor(vendedor)">
      Nome: {{vendedor.nome}}
    </ion-item>
  </ion-list>
</ion-content>
